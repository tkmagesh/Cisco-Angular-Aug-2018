<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		(done) 1. add new bugs
		(done) 2. list the bugs
		(done) 3. toggle the bug status
		(done) 4. remove closed bugs
		(done) 5. display stats (# of closed bugs / total number of bugs)
		(done) 6. improve the bug display
		7. sort the bugs
		8. persist the bugs in the localStorage
		9. display 'createdAt' for each bug
		10. persist the bugs in the server
		11. make the bugs accessible using unique urls
	</script>
	<style> 
		/* src/styles.css */
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 20pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
		}
		.datetime{
			font-style: italic;
		}
		.bugname{
			cursor : pointer;
		}
	</style>
</head>
<body>
	<!-- app.component.html -->
	<h1>Bug Tracker</h1>
	<hr>

	<!--  
		bugTracker component 
		name : bugTrackerComponent
		loc : app/bugTracker
		
	-->
	<section class="stats">
		<span class="closed">1</span>
		<span> / </span>
		<span>2</span>
	</section>
	<section class="sort">
		<label for="">Order By :</label>
		<select name="" id="">
			<option value=""></option>
			<option value=""></option>
		</select>
		<label for="">Descending ? :</label>
		<input type="checkbox" name="" id="">
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" name="" id="">
		<input type="button" value="Add New">
	</section>
	<section class="list">
		<ol>
			<li>
				<span class="bugname">[This is bug - 1]</span>
				<div class="datetime">[Created At]</div>
			</li>
			<li>
				<span class="bugname closed">[This is bug - 2]</span>
				<div class="datetime">[Created At]</div>
			</li>
		</ol>
		<input type="button" value="Remove Closed">
	</section>
</body>
</html>
